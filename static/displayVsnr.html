<!DOCTYPE html>
<html>
	<head>
		<style>
			body {font-family: "Lucida Console", Monaco, monospace;}
		</style>
		<title>Display VSNR</title>
	</head>
	<body>
		<a href="/">Homepage</a><br><br>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/Vsnr.js"></script>
		<script>
			for(var i = 0; i < 20; i++) {
				for(var j = 0; j < 16; j++) {
					var id0 = 31 - (((i % 4) * 8) + (j % 8));
					var id1 = (Math.floor(i / 4) + (Math.floor(j / 8) == 1 ? 5 : 0));
					if(id0.toString().length == 1) {
						id0 = "0" + id0;
					}
					var id = id1.toString() + id0.toString();
					document.write("<span id=\"" + id + "\">000</span>&nbsp");

					if(j == 7) {
						document.write("&nbsp&nbsp&nbsp");
					}
				}
				document.write("<br>");
				if((i - 3) % 4 == 0) {
					document.write("<br><br>");
				}
			}

			function renderVSNR () {
				for(var i in vsnr) {
					for(var j = 0; j < vsnr[i].length; j++){
						var id = i.toString() + (('0' + j.toString()).slice(-2));
						if(vsnr[i][j] == Infinity) {
							document.getElementById(id).innerHTML = '999'
							document.getElementById(id).style.backgroundColor = 'orange';
						} else {
							document.getElementById(id).innerHTML = (('00' + vsnr[i][j].toString()).slice(-3));
							document.getElementById(id).style.backgroundColor = 'white';
						}
					}
				}
			}
			setInterval(renderVSNR, 1000);
		</script>
	</body>
</html>

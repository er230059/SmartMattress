<!DOCTYPE html>
<html>
	<head>
		<style>
			canvas {pointer-events: none;}
			input {vertical-align:middle;}
		</style>
		<title>Min VSNR</title>
	</head>
	<body>
		<a href="/">Homepage</a><br><br>
		Adjust refresh rate (x-axis TIME/DIV):
		<select onchange="onRateUpdate(this)">
		  <option value="100">100ms</option>
		  <option value="200">200ms</option>
		  <option value="500">500ms</option>
		  <option value="1000">1s</option>
		  <option value="2000">2s</option>
		  <option value="5000">5s</option>
		</select><br>
		Adjust y-axis range: <input type="range" id="range1" value="66000" min="0" max="66000" step="3000" onchange="onRangeUpdate(this)"><br><br>
		<span id="min">Min - N/A</span><br>
		<span id="second_min">Second min - N/A</span><br>
		<span id="third_min">Third min - N/A</span><br><br>
		<canvas id="canvas1" height="600" width="1800"></canvas><br>
		Red curve: Min VSNR electrodes value<br>
		Green curve: Second min VSNR electrodes value<br>
		Blue curve: Third min VSNR electrodes value
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/Chart.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			const thACT = 3;
			var ctRST = false;
			var rstTimer;
			var nData = []; //index 0 = t-2, 1 = t-1, 2 = t(latest)
			var vsnr = {};
			var nMinVSNR = {}, lnMinVSNR = {};

			function getMinVSNR() {
				if(Object.keys(vsnr).length == 0) {
					return undefined;
				}
				var min_vsnr = 32768, min_i = undefined, min_j = undefined, min_value = undefined;
				var secondMin_vsnr = 32768, secondMin_i = undefined, secondMin_j = undefined, secondMin_value = undefined;
				var thirdMin_vsnr = 32768, thirdMin_i = undefined, thirdMin_j = undefined, thirdMin_value = undefined;
				for(var i in vsnr) {
					for(var j = 0; j < vsnr[i].length; j++) {
						if(vsnr[i][j] < min_vsnr) {
							thirdMin_vsnr = secondMin_vsnr;
							secondMin_vsnr = min_vsnr;
							min_vsnr = vsnr[i][j];

							thirdMin_i = secondMin_i;
							thirdMin_j = secondMin_j;
							secondMin_i = min_i;
							secondMin_j = min_j;
							min_i = i;
							min_j = j;
						} else if(vsnr[i][j] < secondMin_vsnr) {
							thirdMin_vsnr = secondMin_vsnr;
							secondMin_vsnr = vsnr[i][j];

							thirdMin_i = secondMin_i;
							thirdMin_j = secondMin_j;
							secondMin_i = i;
							secondMin_j = j;
						} else if(vsnr[i][j] < thirdMin_vsnr) {
							thirdMin_vsnr = vsnr[i][j];

							thirdMin_i = i;
							thirdMin_j = j;
						}
					}
				}
				if(min_vsnr < 32768) {
					min_value = parseInt(nData[2][min_i]['data'][min_j]);
				}
				if(secondMin_vsnr < 32768) {
					secondMin_value = parseInt(nData[2][secondMin_i]['data'][secondMin_j]);
				}
				if(thirdMin_vsnr < 32768) {
					thirdMin_value = parseInt(nData[2][thirdMin_i]['data'][thirdMin_j]);
				}

				var json = {
					'min' : {'id':min_i, 'channel':min_j, 'value':min_value},
					'second_min' : {'id':secondMin_i, 'channel':secondMin_j, 'value':secondMin_value},
					'third_min' : {'id':thirdMin_i, 'channel':thirdMin_j, 'value':thirdMin_value}
				};
				return json;
			}

			var chartData = {
				labels : [],
				datasets : [
					{
						label: "min",
						fillColor : "rgba(220,120,120,0.2)",
						strokeColor : "rgba(220,120,120,1)",
						pointColor : "rgba(220,120,120,1)",
						pointStrokeColor : "rgba(255,255,255,1)",
						data : []
					},
					{
						label: "second_min",
						fillColor : "rgba(160,200,120,0.2)",
						strokeColor : "rgba(160,200,120,1)",
						pointColor : "rgba(160,200,120,1)",
						pointStrokeColor : "rgba(255,255,255,1)",
						data : []
					},
					{
						label: "third_min",
						fillColor : "rgba(120,200,220,0.2)",
						strokeColor : "rgba(120,200,220,1)",
						pointColor : "rgba(120,200,220,1)",
						pointStrokeColor : "rgba(255,255,255,1)",
						data : []
					}
				]

			}
			for (var i = 0; i <= 100; i++) {
				chartData.labels.push('');
				chartData.datasets[0].data.push(null);
				chartData.datasets[1].data.push(null);
				chartData.datasets[2].data.push(null);
			}

			var ctx = document.getElementById("canvas1").getContext("2d");
			var options = {
				animation : false,
				responsive: true,
				scaleOverride : true,
				scaleSteps : 22,
				scaleStepWidth : 3000,
				scaleStartValue : 0
			};
			var Chart1 = new Chart(ctx).Line(chartData, options);

			function updateChart() {
				lnMinVSNR = nMinVSNR;
				nMinVSNR = getMinVSNR();

				if(nMinVSNR) {
					if(lnMinVSNR) {
						if(nMinVSNR['min']['id'] != lnMinVSNR['min']['id'] || nMinVSNR['min']['channel'] != lnMinVSNR['min']['channel']) {
							for (var i = 0; i <= 100; i++) {
								chartData.datasets[0].data[i] = null;
							}
						}
						if(nMinVSNR['second_min']['id'] != lnMinVSNR['second_min']['id'] || nMinVSNR['second_min']['channel'] != lnMinVSNR['second_min']['channel']) {
							for (var i = 0; i <= 100; i++) {
								chartData.datasets[1].data[i] = null;
							}
						}
						if(nMinVSNR['third_min']['id'] != lnMinVSNR['third_min']['id'] || nMinVSNR['third_min']['channel'] != lnMinVSNR['third_min']['channel']) {
							for (var i = 0; i <= 100; i++) {
								chartData.datasets[2].data[i] = null;
							}
						}
					}

					if(nMinVSNR['min']['value']) {
						document.getElementById('min').innerHTML = 'Min - id: ' + nMinVSNR['min']['id'] + ' channel: ' + nMinVSNR['min']['channel'] + ' value: ' + nMinVSNR['min']['value'];
						chartData.datasets[0].data.push(nMinVSNR['min']['value']);
					} else {
						document.getElementById('min').innerHTML = 'Min - N/A';
						chartData.datasets[0].data.push(null);
					}
					if(nMinVSNR['second_min']['value']) {
						document.getElementById('second_min').innerHTML = 'Second min - id: ' + nMinVSNR['second_min']['id'] + ' channel: ' + nMinVSNR['second_min']['channel'] + ' value: ' + nMinVSNR['second_min']['value'];
						chartData.datasets[1].data.push(nMinVSNR['second_min']['value']);
					} else {
						document.getElementById('second_min').innerHTML = 'Second min - N/A';
						chartData.datasets[1].data.push(null);
					}
					if(nMinVSNR['third_min']['value']) {
						document.getElementById('third_min').innerHTML = 'Third min - id: ' + nMinVSNR['third_min']['id'] + ' channel: ' + nMinVSNR['third_min']['channel'] + ' value: ' + nMinVSNR['third_min']['value'];
						chartData.datasets[2].data.push(nMinVSNR['third_min']['value']);
					} else {
						document.getElementById('third_min').innerHTML = 'Third min - N/A';
						chartData.datasets[2].data.push(null);
					}
					chartData.datasets[0].data.shift();
					chartData.datasets[1].data.shift();
					chartData.datasets[2].data.shift();
				} else {
					document.getElementById('min').innerHTML = 'Min - N/A';
					document.getElementById('second_min').innerHTML = 'Second min - N/A';
					document.getElementById('third_min').innerHTML = 'Third min - N/A';
					chartData.datasets[0].data.push(null);
					chartData.datasets[1].data.push(null);
					chartData.datasets[2].data.push(null);
					chartData.datasets[0].data.shift();
					chartData.datasets[1].data.shift();
					chartData.datasets[2].data.shift();
				}
				Chart1.destroy();
				Chart1 = new Chart(ctx).Line(chartData, options);
			}
			var timer = setInterval(updateChart, 100);

			function onRateUpdate (element) {
				clearInterval(timer);
				for (var i = 0; i <= 100; i++) {
					chartData.datasets[0].data[i] = null;
					chartData.datasets[1].data[i] = null;
					chartData.datasets[2].data[i] = null;
				}
				Chart1.destroy();
				Chart1 = new Chart(ctx).Line(chartData, options);
				timer = setInterval(updateChart, element.options[element.selectedIndex].value);
			}

			function onRangeUpdate (element) {
				if(element.value > 33000) {
					options.scaleSteps = Math.round(element.value / 3000);
					options.scaleStepWidth = 3000;
				} else if(element.value > 12000) {
					options.scaleSteps = Math.round(element.value / 1000);
					options.scaleStepWidth = 1000;
				} else if(element.value > 3000) {
					options.scaleSteps = Math.round(element.value / 500);
					options.scaleStepWidth = 500;
				} else if(element.value > 0) {
					options.scaleSteps = Math.round(element.value / 250);
					options.scaleStepWidth = 250;
				} else {
					options.scaleSteps = 22;
					options.scaleStepWidth = 100;
				}
				Chart1.destroy();
				Chart1 = new Chart(ctx).Line(chartData, options);
			}

			var socket = io();
			socket.on('update', function (data) {
				var json = JSON.parse(data);
				nData.push(json);
				if(nData.length > 3) {
					nData.shift();
				}
				if(ctRST) {
					for(var i = 0; i < nData[0].length; i++) {
						for(var j = 0; j < nData[0][i]['data'].length; j++) {
							var nValue = []; //index 0=t-2, 1=t-1, 2=t(latest)
							for(var k = 0; k < 3; k++) {
								nValue.push(parseInt(nData[k][i]['data'][j], 16));
							}
							if((nValue[1] - nValue[0] < 0) && (nValue[2] - nValue[1] > 0)) {
								vsnr[nData[0][i]['id']] = vsnr[nData[0][i]['id']] || [];
								vsnr[nData[0][i]['id']][j] = vsnr[nData[0][i]['id']][j] + 1 || 1; //first dimensional = sensor_id, second = index(channel) in sensor_id
							}
						}
					}
				}
				if(nData.length >= 2) {
					var nPressed = 0, lnPressed = 0;
					for(var i = 0; i < nData[nData.length - 1].length; i++) {
						for(var j = 0; j < nData[nData.length - 1][i]['data'].length; j++) {
							if(nData[nData.length - 1][i]['status'][j] == 1) {
								nPressed += 1;
							}
							if(nData[nData.length - 2][i]['status'][j] == 1) {
								lnPressed += 1;
							}
						}
					}
					if(Math.abs(nPressed - lnPressed) > thACT) {
						if(rstTimer) {
							clearTimeout(rstTimer);
							rstTimer = undefined;
						}
						if(!ctRST) {
							vsnr = [];
							ctRST = true;
						}
						rstTimer = setTimeout(function () {
							ctRST = false;
						}, 20000);
					}
				}
    		});
		</script>
	</body>
</html>

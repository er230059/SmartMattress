<!DOCTYPE html>
<html>
	<head>
		<style>
			canvas {pointer-events: none;}
			input {vertical-align:middle;}
		</style>
		<title>Number of Electrodes Pressed</title>
	</head>
	<body>
		<a href="/">Homepage</a><br><br>
		Adjust refresh rate (x-axis TIME/DIV):
		<select onchange="onRateUpdate(this)">
		  <option value="100">100ms</option>
		  <option value="200">200ms</option>
		  <option value="500">500ms</option>
		  <option value="1000">1s</option>
		  <option value="2000">2s</option>
		  <option value="5000">5s</option>
		</select><br>
		Adjust y-axis range: <input type="range" id="range1" value="320" min="10" max="200" step="10" onchange="onRangeUpdate(this)"><br><br>
		<canvas id="canvas1" height="600" width="1800"></canvas><br>
		Blue curve: number of electrodes pressed<br>
		Green curve: change rate of electrodes pressed
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/Chart.js"></script>
		<script>
			var nPressed = 0, lnPressed = 0;

			var chartData = {
				labels : [],
				datasets : [
					{
						label: "nPressed",
						fillColor : "rgba(100,120,180,0.2)",
						strokeColor : "rgba(100,120,180,1)",
						pointColor : "rgba(100,120,180,1)",
						pointStrokeColor : "rgba(255,255,255,1)",
						data : []
					},
					{
						label: "cnPressed",
						fillColor : "rgba(120,200,130,0.2)",
						strokeColor : "rgba(120,200,130,1)",
						pointColor : "rgba(120,200,130,1)",
						pointStrokeColor : "rgba(255,255,255,1)",
						data : []
					}
				]

			}
			for (var i = 0; i <= 100; i++) {
				chartData.labels.push('');
				chartData.datasets[0].data.push(0);
				chartData.datasets[1].data.push(0);
			}

			var ctx = document.getElementById("canvas1").getContext("2d");
			var options = {
				animation : false,
				responsive: true,
				scaleOverride : true,
				scaleSteps : 32,
				scaleStepWidth : 10,
				scaleStartValue : 0
			};
			var Chart1 = new Chart(ctx).Line(chartData, options);

			function updateChart() {
				var cnPressed = Math.abs(nPressed - lnPressed);
				lnPressed = nPressed;
				Chart1.removeData();
				Chart1.addData([nPressed, cnPressed], '');
			}
			var timer = setInterval(updateChart, 100);

			function onRateUpdate (element) {
				clearInterval(timer);
				for (var i = 0; i <= 100; i++) {
					Chart1.datasets[0].points[i].value = 0;
					Chart1.datasets[1].points[i].value = 0;
				}
				Chart1.update();
				nPressed = 0;
				lnPressed = 0;
				timer = setInterval(updateChart, element.options[element.selectedIndex].value);
			}

			function onRangeUpdate (element) {
				if(element.value > 160) {
					Chart1.scale.max = element.value;
					Chart1.scale.steps = Math.round(element.value / 10);
					Chart1.scale.stepValue = 10;
				} else if(element.value > 40) {
					Chart1.scale.max = element.value;
					Chart1.scale.steps = Math.round(element.value / 5);
					Chart1.scale.stepValue = 5;
				} else {
					Chart1.scale.max = element.value;
					Chart1.scale.steps = element.value;
					Chart1.scale.stepValue = 1;
				}
				Chart1.update();
			}

			var socket = io();
			socket.on('update', function (data) {
				var count = 0;
				var json = JSON.parse(data);
				for(var i = 0; i < json.length; i++) {
					for(var j = 0; j < json[i]['data'].length; j++) {
						if(json[i]['status'][j] == 1) {
							count += 1;
						}
					}

				}
				nPressed = count;
    		});
		</script>
	</body>
</html>
